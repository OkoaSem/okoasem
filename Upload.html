      <form action="../back-end/upload.php" method="post" enctype="multipart/form-data">
        <br>

        <br>
        <fieldset class="full title">
            <legend >Title</legend>
            <input name="title" type="text" required>
        </fieldset>
        <fieldset class="full txt-description">
          <legend >Description</legend>
          <textarea  name="Description" type="text" required></textarea>
      </fieldset>
        <fieldset>
            <legend> Category</legend>
            <select name="Category" id="Category" required>
                <option ></option>
                <option value="IT">IT</option>
                <option value="Medicine">Health Science</option>
                <option value="Religion">Religion</option>
                <option value="Education">Education</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Economics">Economics & Finance</option>
                <option value="Health Science">Health Science</option>

            </select>  
        </fieldset>
        <fieldset>
            <legend> File</legend>
            <input name="file" type="file" required >   
        </fieldset>
        <button type="submit" name="submit"  class="upload"><h4>Upload </h4><img src="../images/upload.png" alt=""></button>
